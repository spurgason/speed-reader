<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Google Font (Roboto) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <title>Speed Reader</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Speed
        <span>Reader </span>
      </h1>
      <textarea
        placeholder="Paste text here!"
        name="input-field"
        id="input-field"
        cols="30"
        rows="10"
      ></textarea>
      <div class="wpm-container">
        <i class="bi bi-plus-circle-fill" id="add"></i>
        <input id="wpm" type="number" min="0" value="220" />
        <i class="bi bi-dash-circle-fill" id="subtract"></i>
      </div>
      <p class="text-muted">
        Words Per Minute <br />
        Average for Adults: 220 â€“ 350
      </p>
      <button class="btn start-btn">Start</button>
    </div>
    <div class="message-int hidden">
      <h2 id="display-msg">Prepare to Read</h2>
    </div>
  </body>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/javascript/script.js"></script>
</html>
